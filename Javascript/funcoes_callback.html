<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        function exibirArtigo(id, callbackSucesso, calbackErro) {
            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são importantes')
            }else {
                calbackErro('Erro ao recuperar os dados')
            }
        }

        var callbackSucesso = function (titulo, descrição) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + descrição + '</p>')
        }

        var calbackErro = function (erro) {
            document.write('<p>' + erro + '</p>')
        }
        exibirArtigo(1, callbackSucesso, calbackErro)
    </script>
</body>
</html>
